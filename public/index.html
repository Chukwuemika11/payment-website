<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Payment Gateway Example</h1>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YYYY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>
            
            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="Enter amount" required>
            
            <button type="button" onclick="processPayment()">Pay Now</button>
        </form>
        
        <div id="paymentResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
